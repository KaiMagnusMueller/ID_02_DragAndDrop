<script type="text/javascript">

    /********************************************************
     * This is the actual example part where we call pinchStrength
     *****************************************************/

    var light = false;
    var pressed = false;
    var soundIn = true;
    var soundOut = false;
    var HandIn = false;


    var output = document.getElementById('output');
    var progress = document.getElementById('progress');
    var background = document.getElementById("bg");
    var sound = document.getElementById("sound");




    var posthumb;
    var recwidth = $('#rec').width();

    var controllerTest = Leap.loop(function(frame){

        if (HandIn && soundIn) {
            $.playSound("data/txting_press_b");
            soundIn = false;
        }
        else if (!HandIn && !soundIn){
            $.playSound("data/txting_press_a");
            soundIn = true;
        }
        HandIn = false;
    });


    // Sobald die Hand über der Leap ist, wird die Funktion ausgeführtund wiederholt
    Leap.loop({background: true}, {

        hand: function (hand) {
            //console.log("handincheck" + HandIn);
            HandIn = true;
            output.innerHTML = hand.pinchStrength.toPrecision(2);
            //progress.style.width = hand.pinchStrength * 100 + '%';
            posthumb = hand.fingers[0].dipPosition[0];

            fuck();



            //TAP Funktion
            if (hand.pinchStrength <= 0.80 && pressed) {
                pressed = false;
                background.style.opacity = 0;
            }

            if (hand.pinchStrength > 0.80 && !pressed) {
//                toggle();
                pressed = true;
                background.style.opacity = 100;
            }

//            function toggle() {
//
//                if (light) {
//                    background.style.opacity = 0;
//                    light = false;
//                }
//                else {
//                    background.style.opacity = 100;
//
//                    light = true;
//                    //window.alert("fuck");
//                }
//            }

        }
    });
    function fuck() {
        if (pressed == true){
            var color = Math.round(map(posthumb, -200, 200, 0, 100) );

            var r = 70;
            var g = color;
            var b = 80;

            background.style.backgroundColor = rgbToHex(r,g,b);

            //set Sound volume
            sound.volume = color/100;

            console.log(color);
//            background.style.opacity = posthumb.map(-50, 300, 0, 250);
//            $('#rec').width(Math.round(posthumb)*10);
        }
    }




    function rgbToHex(r, g, b) {
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function map(value, in_min, in_max, out_min, out_max) {
        return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }



</script>
